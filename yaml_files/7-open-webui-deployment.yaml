# 6-open-webui-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: open-webui
  labels:
    app: open-webui
  annotations:
    secret.reloader.stakater.com/auto: "true"
    configmap.reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      tolerations:
      - key: "platform"
        operator: "Equal"
        value: "linux-nodes"
        effect: "NoSchedule"

      containers:
      - name: open-webui
        image: ghcr.io/open-webui/open-webui:main
        ports:
        - containerPort: 8080
          name: http
        # Load non-sensitive config from ConfigMap
        envFrom:
        - configMapRef:
            name: open-webui-config
        # Load secrets from External Secrets (synced from Key Vault)
        env:
        - name: WEBUI_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: open-webui-secrets
              key: WEBUI_SECRET_KEY

        - name: MICROSOFT_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: open-webui-secrets
              key: MICROSOFT_CLIENT_SECRET

        resources:
          requests:
            memory: "1Gi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "500m"

        volumeMounts:
        - name: webui-data
          mountPath: /app/backend/data

        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      volumes:
      - name: webui-data
        persistentVolumeClaim:
          claimName: open-webui-pvc
