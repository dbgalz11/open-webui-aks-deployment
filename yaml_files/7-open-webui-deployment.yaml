# 7-open-webui-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: open-webui
  labels:
    app: open-webui
  annotations:
    secret.reloader.stakater.com/auto: "true"
    configmap.reloader.stakater.com/auto: "true"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      tolerations:
      - key: "platform"
        operator: "Equal"
        value: "YOUR_NODE_TAINT_VALUE"
        effect: "NoSchedule"

      containers:
      - name: open-webui
        image: yourorg.azurecr.io/open-webui:main
        ports:
        - containerPort: 8080
          name: http
        # Load non-sensitive config from ConfigMap
        envFrom:
        - configMapRef:
            name: open-webui-config
        # Load secrets from External Secrets (synced from Key Vault)
        env:
        - name: WEBUI_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: open-webui-secrets
              key: WEBUI_SECRET_KEY

        - name: MICROSOFT_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: open-webui-secrets
              key: MICROSOFT_CLIENT_SECRET

        # PostgreSQL connection (used for both app data AND vectors)
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: open-webui-secrets
              key: DATABASE_URL

        resources:
          requests:
            memory: "1Gi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "500m"

        # Mount Azure Files for file storage only
        # (No vector_db directory - that's in PostgreSQL now!)
        volumeMounts:
        - name: webui-data
          mountPath: /app/backend/data
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # Azure Files for file storage
      volumes:
      - name: webui-data
        persistentVolumeClaim:
          claimName: open-webui-data
